name: default
root: ~

startup_window: srv

windows:
  - srv:
      root: ~/proj/
      layout: 1829,304x49,0,0{152x49,0,0,0,151x49,153,0[151x24,153,0,1,151x24,153,25,2]}
      panes:
        - devtool authorizer run
        - devtool core run
        - cd web && yarn start
  - core:
      root: ~/proj/core
      layout: even-horizontal
      panes:
        - # shell
  - infra:
      root: ~/proj/infra
      layout: even-horizontal
      panes:
        - # shell
  - devtool:
      root: ~/proj/devtool
      layout: even-horizontal
      panes:
        - # shell
  - misc:
      root: ~/proj/dotfiles
      layout: even-horizontal
      panes:
        - # shell
